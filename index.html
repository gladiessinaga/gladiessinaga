<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladies Margaret | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6197F5, #A2F2FE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: slideUp 1s ease-in-out forwards;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Profile Picture */
        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #6197F5;
            margin-bottom: 15px;
            transition: 0.4s ease-in-out;
        }

        img.profile:hover {
            transform: rotate(5deg) scale(1.1);
        }

        /* Text */
        h1 {
            color: #333;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Social Media Buttons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            background: #6197F5;
            padding: 12px 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .social-icons a i {
            font-size: 20px;
        }

        .social-icons a:hover {
            background: #4a7ed3;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="profile" src="img1.jpg" alt="Profile Picture">
        <h1>Gladies Margaret</h1>
        <p>üë©‚Äçüíª IT Enthusiast | Problem Solver | Passionate Learner</p>
        <p>Currently a 4th-semester student working on various IT projects and assignments.</p>
        
        <div class="social-icons">
            <a href="https://github.com/gladiessinaga" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/gladiesmargaret" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:gladiesmargaret@students.usu.ac.id">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>

</body>
</html>
