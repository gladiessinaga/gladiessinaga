    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6197F5, #A2F2FE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);

            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #6197F5;
            margin-bottom: 15px;
            transition: 0.4s ease-in-out;
        }

        img.profile:hover {
            transform: rotate(5deg) scale(1.1);
        }

        h1 {
            color: #333;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            background: #6197F5;
            padding: 12px 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-icons a:hover {
            background: #4a7ed3;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
